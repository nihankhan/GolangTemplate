<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
  text-align: center;
}
</style>
</head>
<body>

<marquee><h1> Garda Shield Daily Calls list of B.Baria </h1></marquee>

<table id="customers">
  <tr>
    <th> ID </th>
    <th> CashPickUp </th>
    <th> CashDropOff </th>
    <th> Amount </th>
  </tr>

  {{ range .}}
  <tr>
    <td> {{ .ID }}</td>
    <td> {{ .CashPickUp }}</td>
    <td> {{ .CashDropOff }}</td>
    <td> {{ .Amount }} </td>
  </tr>

  {{end}}

</table>

</body>
</html>
